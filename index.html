<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Ecommerce Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 15px;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .product-description {
            font-size: 0.9rem;
            color: #555;
        }

        .product-price {
            font-size: 1.1rem;
            color: #e67e22;
            margin-top: 10px;
        }

        .btn-add-to-cart {
            background-color: #27ae60;
            color: white;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://dummyjson.com/products")
                .then(response => response.json())
                .then(data => {
                    const productsContainer = document.getElementById("products-container");
                    const products = data.products.slice(0, 10); // Get only 10 products

                    products.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.className = "col-md-4 col-sm-6";

                        productCard.innerHTML = `
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="${product.thumbnail}" alt="${product.title}">
                                </div>
                                <div class="product-details">
                                    <h2 class="product-title">${product.title}</h2>
                                    <p class="product-description">${product.description}</p>
                                    <p class="product-price">$${product.price.toFixed(2)}</p>
                                    <button class="btn btn-add-to-cart w-100">Add to Cart</button>
                                </div>
                            </div>
                        `;

                        productsContainer.appendChild(productCard);
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        });
    </script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Sample Ecommerce Page</h1>
        <div class="row" id="products-container">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
